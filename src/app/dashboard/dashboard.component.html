<div class="container">
  <div class="row dashboard-inner-container">

    <div class="col-sm-8">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Welcome back {{currentUser?.userName}}</h4>
        </div>
        <div class="card-body">
          <img class="card-img-top" src="https://i.imgur.com/adb9dOh.jpg" alt="No image">
          <h4 class="card-title text-center">User Info</h4>
          <ul class="list-group">
            <li class="list-group-item">
              First Name: <span> {{currentUser?.firstName}}</span>
            </li>
            <li class="list-group-item">
              Last Name: <span> {{currentUser?.lastName}}</span>
            </li>
            <li class="list-group-item">
              Username: <span> {{currentUser?.userName}}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card channels">
        <div class="card-header">
          <h4 class="text-center">Channels</h4>
        </div>
        <div class="card-body">
          <ul *ngFor="let channel of privateChannels" class="list-group">
            <li class="list-group-item">
              {{channel.channelName}}
            </li>
          </ul>
        </div>
      </div>
      <div class="card channels">
        <div class="card-header">
          <h4 class="text-center">Users</h4>
        </div>
        <div class="card-body">
          <ul *ngFor="let user of users" class="list-group">
            <li *ngIf="user?.id != this.currentUser?.id" class="list-group-item">
              {{user.userName}}
            </li>
          </ul>
        </div>
      </div>
    </div>

  </div>
</div>
